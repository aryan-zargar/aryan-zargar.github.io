<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>

    <div class="container">
        <form action="/action_page.php" method="get">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" name="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <input type="number" max="100" min="18" name="age" class="form-control" id="age">
            </div>

            <div class="form-group">
                <label for="age">Age :</label>
                <input type="number" max="100" min="18" name="age" class="form-control" id="age">
            </div>
    
            <div class="form-group">
                <label for="color">Color Skin :</label>
                <input type="color"  name="color" class="form-control-inline" id="color" required>
            </div>

            <div class="form-group">
                <label for="BirthDate">BirthDate :</label>
                <input type="date"  name="BirthDate" class="form-control-inline" id="BirthDate">
            </div>

            <div class="form-group">
                <label for="Skills" >Skills :</label>
                <input type="range" min="0" max="100" value="90" step="10"  name="BirthDate" class="form-control-inline" id="Skills">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">PhoneNumber :</label>
                <input type="tel"   pattern="09[0-9]{9}" name="PhoneNumber" class="form-control" id="PhoneNumber">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <input type="hidden" value="id" name="5">

            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                <label class="form-check-label" for="radio2"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" disabled>Option 3
                <label class="form-check-label"></label>
              </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </div>
    

</body>
</html>
